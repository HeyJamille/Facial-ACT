<div class="flex flex-col sm:flex-row gap-2 w-full">
  <select [(ngModel)]="filterBy" name="filterBy" class="border border-gray-400 rounded-lg px-2 py-2 text-sm w-full sm:w-1/3">
    <option value="nomeCompleto">Nome</option>
    <option value="documento">Documento</option>
    <option value="dataFacial">Data Facial</option>
  </select>

  <input 
    type="text"
    placeholder="Pesquisar..."
    [(ngModel)]="term"
    name="term"
    (input)="onSearch()"
    class="pl-4 pr-2 py-2 border rounded-lg text-sm text-black border-gray-300 bg-white focus:outline-none w-full sm:flex-1"
  >
</div>
