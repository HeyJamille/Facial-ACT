<div class="flex flex-col justify-center items-center sm:flex-row gap-2 w-full">
  <select
    [(ngModel)]="filterBy"
    name="filterBy"
    class="border border-gray-400 rounded-lg px-2 py-2 text-sm w-full sm:w-auto"
  >
    <option value="" disabled selected>Selecione</option>
    <option value="documento">Documento</option>
    <option value="email">Email</option>
  </select>

  <input
    type="text"
    placeholder="Digite aqui..."
    [(ngModel)]="term"
    name="term"
    class="pl-4 pr-2 py-2 border rounded-lg text-sm text-black border-gray-300 bg-white focus:outline-none w-full md:w-[300px]"
  />

  <!-- Button -->
  <app-button  type="submit" [loading]="loading" buttonText={{buttonTitle}} (click)="onSearch()" class="w-full sm:w-auto">
    {{ loading ? 'Salvando...' : 'Pesquisar' }}
  </app-button>

</div>
