<div class="flex flex-col justify-center items-center sm:flex-row gap-2 w-full">
  <select
    [(ngModel)]="filterBy"
    name="filterBy"
    class="border border-gray-400 rounded-lg px-2 py-2 text-sm w-full sm:w-auto"
  >
    <option value="" disabled selected>Selecione...</option>
    
    <option value="documento">Documento</option>
    <option value="email">E-mail</option>

    <ng-container *ngIf="isValidacaoPage ">
      <option value="mostrarTodos">Mostrar Todos</option>
      <option value="documentosPendentes">Documentos Pendentes</option>
      <option value="documentosNaoEnviados">Documentos Não Enviados</option>
      <option value="documentosValidados">Documentos Validados</option>

      <option value="carteirinhasPendentes">Carteirinhas Pendentes</option>
      <option value="carteirinhasNaoEnviadas">Carteirinhas Não Enviadas</option>
      <option value="carteirinhasValidadas">Carteirinhas Validadas</option>

      <option value="facialPendentes">Facial Pendentes</option>
      <option value="facialNaoEnviadas">Facial Não Enviadas</option>
      <option value="facialValidadas">Facial Validadas</option>
    </ng-container>
  </select>

  <input
  *ngIf="!isTextInputDisabled"
    type="text"
    placeholder="Digite aqui..."
    [(ngModel)]="term"
    name="term"
    class="pl-4 pr-2 py-2 border rounded-lg text-sm text-black border-gray-300 bg-white focus:outline-none w-full md:w-[200px]"
  />

  <!-- Button -->
  <app-button  type="submit" [loading]="loading" buttonText={{buttonTitle}} (click)="onSearch()" class="w-full sm:w-auto">
    {{ loading ? 'Salvando...' : 'Pesquisar' }}
  </app-button>

</div>
