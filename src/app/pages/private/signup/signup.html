<app-auth-form
  headerTitle="Cadastre-se!"
  [fields]="[
    { label: 'Name', type: 'name', name: 'name', placeholder: 'Nome completo', required: true },
    { label: 'Email', type: 'email', name: 'email', placeholder: 'Email@gmail.com', required: true },
    { label: 'Senha', type: 'password', name: 'password', placeholder: '••••••••', required: true }
  ]"
  buttonText="Cadastrar"
  linkText="Entrar!"
  text="Já tem conta?"
  linkUrl="/signin"
  (formSubmit)="onSignup($event)">
</app-auth-form>
