<app-header></app-header>

<article class="min-h-screen flex items-start justify-center bg-gray-100"> 
  <section class="flex flex-col lg:flex-row gap-6 m-5">

    <!-- Register People Form -->
    <div class="w-full">
      <h1 class="text-2xl font-bold my-4">{{ pageTitle }}</h1>

      <form #registerPeopleForms="ngForm" (ngSubmit)="onSubmit(registerPeopleForms)"
        class="flex flex-col gap-6 bg-white rounded-xl shadow-lg p-6">

        <!-- Personal Data -->
        <fieldset class="border border-gray-300 rounded-lg p-4">
          <legend class="text-lg font-bold px-2">Dados Pessoais</legend>
          
          <!-- Name and Date of birth -->
          <div class="flex flex-col sm:flex-row gap-4 mt-4"> 
            <!-- Name -->
            <div class="w-full">
              <label for="nomeCompleto" class="text-sm font-medium text-black">Nome Completo</label>
              <input type="text" id="nomeCompleto" name="nomeCompleto" [(ngModel)]="person.nomeCompleto" #nomeCompleto="ngModel" required
                placeholder="Nome completo"
                class="w-full mt-1 px-4 py-2 border rounded-lg text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none"
                [ngClass]="{'border-red-500': nomeCompleto.invalid && registerPeopleForms.submitted}">
            </div>
            
            <!-- Date of birth  -->
            <div class="w-full">
              <label for="dataNascimento" class="text-sm font-medium text-black">Data de Nascimento</label>
              <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="person.dataNascimento"
                #dataNascimento="ngModel" required
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
                [ngClass]="{'border-red-500': dataNascimento.invalid && registerPeopleForms.submitted}"
                [ngModel]="person.dataNascimento | date:'yyyy-MM-dd'"
                > 
            </div>
          </div>

          <!-- Other personal data -->
          <div class="flex flex-col sm:flex-row gap-4 mt-4">
            <!-- Select Documents -->
            <div class="lg:w-1/2">
              <label for="tipo" class="text-sm font-medium text-black">Documento</label>
              <select
                id="tipo"
                name="tipo"
                [(ngModel)]="person.tipo"
                #tipo="ngModel"
                required
                class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none disabled:bg-gray-200 disabled:text-gray-500"
                [ngClass]="{'border-red-500': tipo.invalid && registerPeopleForms.submitted}"
                [disabled]="isEditMode">
                
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="cpf">CPF</option>
                <option value="passaporte">Passaporte</option>
              </select>
            </div>
              
            <!-- Input -->
            <div *ngIf="person.tipo" class="w-full" >
              <label for="documento" class="text-sm font-medium text-black">
                Digite {{ person.tipo === 'cpf' ? (person.tipo | uppercase) : (person.tipo | titlecase) }}
              </label>
              <input
                type="text"
                id="documento"
                name="documento"
                [(ngModel)]="person.documento"
                #documento="ngModel"
                [mask]="person.tipo === 'cpf' ? '000.000.000-00' : ''"
                [pattern]="person.tipo === 'passaporte' ? '^[A-Za-z]{2}[0-9]{6}$' : ''"
                placeholder="{{ person.tipo === 'cpf' ? 'Ex: 123.456.789-00' : 'Ex: AB123456' }}"
                maxlength="{{ person.tipo === 'passaporte' ? 8 : null }}"
                class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none disabled:bg-gray-200 disabled:text-gray-500"
                [ngClass]="{'border-red-500': documento.invalid && registerPeopleForms.submitted}"
                required
                [disabled]="isEditMode">
            </div>
            
            <!-- Celular -->
            <div class="w-full">
              <label for="celular" class="text-sm font-medium text-black">Celular</label>
              <input type="text" id="celular" name="celular" [(ngModel)]="person.celular" #celular="ngModel" required
                placeholder="Ex: (00) 00000-0000" mask="(00) 00000-0000"
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
                [ngClass]="{'border-red-500': celular.invalid && registerPeopleForms.submitted}">
            </div>
          </div>
        </fieldset>

        <!-- Credentials -->
        <fieldset class="border border-gray-300 rounded-lg p-4">
          <legend class="text-lg font-bold px-2">Credenciais para Login</legend>

          <div class="flex flex-col sm:flex-row gap-4">
            <!-- E-mail -->
            <div class="w-full">
              <label for="email" class="text-sm font-medium text-black">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="person.email" #email="ngModel" required
                placeholder="email@gmail.com"
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none disabled:bg-gray-200 disabled:text-gray-500"
                [ngClass]="{'border-red-500': email.invalid && registerPeopleForms.submitted}"
                [disabled]="isEditMode">
            </div>

            <!-- Password -->
            <div class="w-full relative">
              <label for="senha" class="text-sm font-medium text-black">Senha</label>

              <input
                [type]="showPassword ? 'text' : 'password'"
                id="senha"
                name="senha"
                [(ngModel)]="person.senha"
                #senha="ngModel"
                placeholder="Digite uma senha"
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none disabled:bg-gray-200 disabled:text-gray-500 pr-10"
                [ngClass]="{'border-red-500': senha.invalid && registerPeopleForms.submitted}"
                [required]="!isEditMode"
              />

              <!-- Ícone olho -->
              <button
                type="button"
                (click)="togglePassword()"
                class="absolute right-3 top-12 transform -translate-y-1/2 text-gray-500 hover:text-black"
              >
                <img
                  [src]="showPassword ? '/hide.png' : '/view.png'"
                  alt="Mostrar senha"
                  class="w-5 h-5"
                />
              </button>
            </div>

          </div>
        </fieldset>

        <!-- Parents' details -->
        <fieldset class="border border-gray-300 rounded-lg p-4">
          <legend class="text-lg font-bold px-2">Dados dos Pais</legend>

          <div class="flex flex-col sm:flex-row gap-4">
            <div class="w-full">
              <label for="nomePai" class="text-sm font-medium text-black">Nome do Pai</label>
              <input type="text" id="nomePai" name="nomePai" [(ngModel)]="person.nomePai" 
                placeholder="Nome do Pai"
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
              >
							</div>

            <div class="w-full">
              <label for="nomeMae" class="text-sm font-medium text-black">Nome da Mãe</label>
              <input type="text" id="nomeMae" name="nomeMae" [(ngModel)]="person.nomeMae" #nomeMae="ngModel" required
                placeholder="Nome da Mãe"
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
								[ngClass]="{'border-red-500': nomeMae.invalid && registerPeopleForms.submitted}">
							</div>
          </div>
        </fieldset>

        <!-- Address -->
        <fieldset class="border border-gray-300 rounded-lg p-4">
          <legend class="text-lg font-bold px-2">Endereço</legend>

          <div class="flex flex-col sm:flex-row gap-4">
            <div class="w-full">
              <label for="logradouro" class="text-sm font-medium text-black">Logradouro</label>
              <input type="text" id="logradouro" name="logradouro" [(ngModel)]="person.logradouro" #logradouro="ngModel" required
							  placeholder="Ex: Av. Brasil" 
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
								[ngClass]="{'border-red-500': logradouro.invalid && registerPeopleForms.submitted}">
						</div>

            <div class="w-full sm:w-1/4">
              <label for="numero" class="text-sm font-medium text-black">Número</label>
              <input type="text" id="numero" name="numero" [(ngModel)]="person.numero" #numero="ngModel" required
							  placeholder="Ex: 123"
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
								[ngClass]="{'border-red-500': numero.invalid && registerPeopleForms.submitted}">
						</div>
          </div>

          <div class="flex flex-col sm:flex-row gap-4 mt-4">
            <div class="w-full">
              <label for="bairro" class="text-sm font-medium text-black">Bairro</label>
              <input type="text" id="bairro" name="bairro" [(ngModel)]="person.bairro" #bairro="ngModel" required
								placeholder="Ex: Centro"
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
								[ngClass]="{'border-red-500': bairro.invalid && registerPeopleForms.submitted}"
                >
						</div>

            <div class="w-full">
              <label for="cidade" class="text-sm font-medium text-black">Cidade</label>
              <input type="text" id="cidade" name="cidade" [(ngModel)]="person.cidade" #cidade="ngModel" required
							  placeholder="Ex: São Paulo"
                class="w-full mt-1 px-4 py-2 border text-sm rounded-lg text-gray-600 border-gray-400 focus:ring focus:outline-none"
								[ngClass]="{'border-red-500': cidade.invalid && registerPeopleForms.submitted}">
						</div>

            <div class="w-full sm:w-1/2">
              <label for="estado" class="text-sm font-medium text-black">Estado</label>
              <select
                id="estado"
                name="estado"
                [(ngModel)]="person.estado"
                #estado="ngModel"
                required
                class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none disabled:bg-gray-200 disabled:text-gray-500"
                [ngClass]="{'border-red-500': estado.invalid && registerPeopleForms.submitted}">
                
                <option value="" disabled selected>Selecione</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
            </div>
          </div>
        </fieldset>

        <!-- Checkbox -->
        <div class="flex items-center gap-2">
          <input type="checkbox" id="declaration" [(ngModel)]="declarationChecked" name="declaration"/>
          <label for="declaration" class="text-sm text-gray-700">
            Declaro estar ciente e de acordo com a 
            <a href="https://apifacial.achetickets.com.br/termo" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
              Política de Uso
            </a> e
            <a href="https://apifacial.achetickets.com.br/termo" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
              Privacidade.
            </a>
          </label>
        </div>

        <!-- General error message -->
        <p *ngIf="registerPeopleForms.submitted && registerPeopleForms.invalid" class="text-red-500 text-sm text-center mt-2">
          Por favor, preencha todos os campos em vermelho corretamente.
        </p>

        <!-- Button -->
        <app-button type="submit" [loading]="loading" buttonText={{buttonTitle}}>
          {{ loading ? 'Salvando...' : 'Salvar' }}
        </app-button>

      </form>
    </div>

    <!-- Facial Field -->
    <div class="flex flex-col gap-5 lg:w-1/2" >
      <app-face-capture
        [isEditMode]="isEditMode"         
        [person]="person"                 
        [showFaceCapture]="isEditMode">   
      </app-face-capture>


      <!-- Document Upload -->
      <div>
        <app-file-upload 
          [personId]="person.id!" 
          [isEditMode]="isEditMode"
          (documentSelected)="onDocumentSelected($event)">
        </app-file-upload>
      </div>
    </div>
  </section>
</article>
