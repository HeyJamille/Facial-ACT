<article class="min-h-screen p-5 flex flex-col items-center justify-center bg-gray-100">
  <!-- Logo -->
  <img src="logo.png" class="h-13 md:h-15">

  <section class="bg-white p-10 m-5 rounded-2xl shadow-lg max-w-md w-full">
    <!-- Title -->
    <div class="flex flex-col items-center gap-2 mb-6 ">
      <h1 class="text-3xl font-extrabold text-gray-900 text-center">Cadastro de Facial</h1>
      <p class="text-gray-600 text-sm">Confira se você já possui cadastro facial validado!</p>
    </div>
    
    <!-- Forms -->
    <form  #verifyCPFForm="ngForm" (ngSubmit)="onSubmit(verifyCPFForm)" class="flex flex-col gap-5">
      <!-- Select Documents -->
      <div>
        <label for="cpf" class="text-sm font-medium text-black">Selecione o documento:</label>
        <select
          id="documentType"
          name="documentType"
          [(ngModel)]="selectedDocument"
          ngModel
          required
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none"
        >
          <option value="" disabled selected>Escolha uma opção</option>
          <option value="cpf">CPF</option>
          <option value="passaporte">Passaporte</option>
        </select>
      </div>

      <!-- Input que aparece dinamicamente -->
      <div *ngIf="selectedDocument" >
        <label for="documentInput" class="text-sm font-medium text-black">
          Digite {{ selectedDocument | uppercase }}:
        </label>

        <input
          type="text"
          id="documentInput"
          name="documentInput"
          ngModel
          required
          [placeholder]="selectedDocument === 'cpf' ? 'Ex: 123.456.789-00' : 'Ex: 12345678900'"
          [mask]="selectedDocument === 'cpf' ? '000.000.000-00' : '00000000000'"
          class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm text-sm text-gray-600 border-gray-400 focus:ring focus:outline-none"
        >
      </div>

      <!-- Button -->
      <app-button type="submit" [loading]="loading">
        {{ loading ? 'Salvando...' : 'Verificar' }}
      </app-button>

      <p class="text-sm text-gray-600 text-center">
        Já possui cadastro? 
        <a href="/Auth/login" class="text-black hover:underline font-medium cursor-pointer">
          Faça login
        </a>
      </p>

    </form>
  </section>
</article>
