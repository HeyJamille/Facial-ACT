<app-auth-form
  headerTitle="Seja Bem Vindo!"
  [fields]="[
    { label: 'Email', type: 'username', name: 'username', placeholder: 'Ex: email@gmail.com', required: true },
    { label: 'Senha', type: 'password', name: 'password', placeholder: '••••••••', required: true }
  ]"
  linkText="Recupere."
  text="Esqueceu sua senha?"
  (formSubmit)="onSignin($event)"
  (forgotPassword)="openRecoverModal()">
</app-auth-form>

<!-- Recover PassWord -->
<app-recover-pwd
  [showModal]="showModal"
  (close)="closeRecoverModal()">
</app-recover-pwd>
